<div class="category-wrapper container">
  <!-- 第一個按鈕：寄信 -->
  <a class="btn" href="mailto:info@keyborne.com">Contact Us</a>
  <a class="btn" href="mailto:order@keyborne.com">Order</a>
  <!-- 第二個按鈕：自訂功能 -->
